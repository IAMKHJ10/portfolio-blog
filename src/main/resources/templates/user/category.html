<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header::header}"></head>
<style>
    .a{width:800px;margin:180px auto 0;}
    .cate{margin:100px}
    .cen{text-align: center;}
    .arrow{height: 30px;width: 30px;vertical-align: -webkit-baseline-middle;cursor:pointer;}
    .blue{background-color: lightblue;}
</style>
<script th:inline="javascript">
    $(document).ready(function() {
        $('.bar').find('a[href="' + document.location.pathname + '"]').addClass('active')
    })

    function saveCate(is){
        const name = $(is).parent().prev().children().val()
        if($.trim(name)==''){
            alert('카테고리명을 입력하세요.')
            return false
        }

        $('#categoryName').val(name)

        $.ajax({
            url: '/category/save',
            data: $("#cateForm").serialize(),
            type: 'POST',
            success: function(res){
                $("#cate").replaceWith(res);
                alert('저장 완료')
            }
        })
    }

    function addDiv(){
        if($('.addInput').length>0){
            return false
        }

        const html = ''
        +'<tr>'
            +'<td><input type="text" class="addInput form-control"></td>'
            +'<td class="cen" colspan="4"><button type="button" class="btn btn-primary" onclick="saveCate(this)">저장</button></td>'
        +'</tr>'
        $('#tbody').append(html);
    }
</script>
<body>
<div th:replace="~{common/bodyUtil::bodyUtil}"></div>
<div th:replace="~{common/bodyHeader::bodyHeader}"></div>
<div class="a">
    <ul class="nav nav-tabs bar">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/myPage/info/{uid}(uid = ${member.uid})}">기본 정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/myPage/profile/{uid}(uid = ${member.uid})}">프로필 이미지</a>
        </li>
        <li class="nav-item" th:if="${#strings.equals(session.USER.roleType, 'ADMIN')}">
            <a class="nav-link" th:href="@{/myPage/category/{uid}(uid = ${member.uid})}">카테고리 설정</a>
        </li>
    </ul>
    <form id="cateForm">
        <input type="hidden" id="categoryName" name="name">
    </form>
    <form id="cateOrderForm">
        <input type="hidden" id="" name="id">
        <input type="hidden" id="" name="name">
    </form>
    <div class="row cate" id="cate">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">카테고리명 <button type="button" class="btn btn-primary" onclick="addDiv()">추가</button></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="tbody">
                    <tr class="con" th:each="category:${categoryList}">
                        <td><input type="text" class="form-control" th:value="${category.name}" readonly></td>
                        <td class="cen"><button type="button" class="btn btn-danger" th:onclick="delCate(this,[[${category.id}]])">삭제</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
