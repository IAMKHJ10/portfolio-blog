<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/post/write" method="post" th:object="${form}">
        <input type="text" name="title" id="title">
        <textarea name="content" id="content" cols="30" rows="10"></textarea>
        <button type="submit" class="">등록</button>
    </form>

    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>hit</th>
        </tr>
        <tr th:each="post:${postList}">
            <td th:text="${post.id}"></td>
            <td><a th:href="@{|/post/${post.id}|}" th:text="${post.title}"></a></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.hit}"></td>
            <td th:text="*{#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>

</body>
<script>

</script>
</html>
