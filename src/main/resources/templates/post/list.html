<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/header::header}"></head>
<style>
    .t{width:1000px;margin:0 auto;padding-top:180px;border-bottom: 1px solid #333;}
    .write{text-align: center;margin-top: 60px;}
    .c{width:1000px;margin:0 auto;margin-top:75px;}
    .category_wrap{font-size: 36px;}
    .category_ul{display: flex;list-style: none;justify-content: space-evenly;}
    .category_ul>li{}
    .category_ul>li>a{text-decoration: none;color: #333;}
    .category_ul>li>a:hover{color: #000;}
    .c_list{width:900px;background-color: #fff;}
    .c_ul{list-style: none;}
    .c_ul>li{border-bottom: 1px solid #777;margin-top:20px;}
    .c_ul>li>a{display:flex;text-decoration: none;color:#777;padding-bottom: 20px;}
    .c_ul>li>a:hover{color:#333}
    .c_img>img{width:200px;height:100%;padding: 10px;}
    .c_cont{padding: 20px 20px;position: relative;min-width: 668px;}
    .c_hit{font-size: 13px;}
    .c_title{font-size: 22px;color:#000}
    .c_title>span{text-overflow: ellipsis;overflow: hidden;display: -webkit-box;-webkit-line-clamp: 1;-webkit-box-orient: vertical;}
    .c_desc{font-size: 14px;max-height: 58px;min-height: 58px;overflow: hidden;}
    .c_desc>span{text-overflow: ellipsis;overflow: hidden;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;}
    .c_name{position: absolute;left: 0;bottom: 0;margin-left: 20px;margin-bottom: 20px;font-size: 14px;}
    .c_date{position: absolute;right: 0;bottom: 0;margin-right: 20px;margin-bottom: 20px;font-size: 14px;}
    .c_etc{margin-top: 35px;}
    .active{color: #000;font-weight:bold;}
    .writePost{background: #000;border-radius: 20px;padding: 7px 20px;text-decoration-line: none;color: #fff;font-weight: bold;}
    .writePost:hover{background:#ff8c00;color:#fff;}
</style>
<script th:inline="javascript">
    $(document).ready(function() {
        $(".c_desc").find("img").parent().remove()
        $('.category_ul').find('a[href="' + document.location.pathname + '"]').parents('li').addClass('active')
    });
</script>
<body>
    <div th:replace="~{common/bodyUtil::bodyUtil}"></div>
    <div th:replace="~{common/bodyHeader::bodyHeader}"></div>

    <div class="t">
        <div class="category_wrap">
            <ul class="category_ul">
                <li th:each="category:${categoryList}"><a th:href="@{|/post/list/${category.name}|}" th:text="${category.name}"></a></li>
            </ul>
        </div>
    </div>
    <div class="write">
        <a class="writePost" href="/post/write">글쓰기</a>
    </div>
    <div class="c">
        <div class="c_list">
            <ul class="c_ul">
                <div th:if="${#lists.size(list) == 0}">등록된 글이 없습니다.</div>
                <li th:each="post : ${list}">
                    <a th:href="@{|/post/detail/${post.id}|}">
                        <div class="c_img">
                            <img src="/images/main_bg.jpg">
                        </div>
                        <div class="c_cont">
                            <div class="c_hit">조회수 <span th:text="${post.hit}"></span></div>
                            <div class="c_title">
                                <span th:text="${post.title}"></span>
                            </div>
                            <div class="c_desc">
                                <span th:utext="${post.content}"></span>
                            </div>
                            <div class="c_etc">
                                <span class="c_name">홍길동</span>
                                <span class="c_date" th:text="*{#temporals.format(post.createdDate, 'yyyy.MM.dd HH:mm')}"></span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
