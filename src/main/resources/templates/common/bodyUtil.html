<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bodyUtil" class="authWrap">
    <style>
        .authWrap{width:0;height:0;}
        .auth{position:absolute;right:15px;top:15px;border-radius: 5px;text-decoration-line: none;color:#000;font-weight: bold;background-color: #fff;padding: 5px 15px;font-size: 15px;}
        .auth:hover{background: #000;color:#fff;}
        .authName{position:absolute;right:95px;top:13px;color:#000;font-weight: bold;font-size: 18px;padding: 5px 15px;}
    </style>
    <a class="auth" href="/login" th:if="${session.USER==null}">로그인</a>
    <div class="authName" th:if="${session.USER!=null}" th:text="${session.USER.name}"></div>
    <a class="auth" href="/logout" th:if="${session.USER!=null}">로그아웃</a>
</div>
